

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block title %}<title>POS FOOD</title>{% endblock %}
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/flowbite@1.5.3/dist/datepicker.js"></script>
  <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
  <link href="{% static 'css/index.css' %}" rel="stylesheet">



  <style>
      body{
          font-family: 'Prompt', sans-serif;
      }
  </style>
</head>
<body class="bg-white">
  <main class="min-h-screen bg-white-200 text-center">
    {% block main %}
    
    <div class="bg-gray-200 min-h-screen pb-24 mt-10">
        <header class="px-6 bg-white flex flex-wrap items-center lg:py-0 py-2">
          <div class="flex-1 flex justify-between items-center font-black text-gray-700">
            <a href="#"></a>
          </div>
          <a class="mb-2 bg-red-500 text-white  focus:outline-none poppins rounded-full  text-white text-sm font-medium px-6 py-2 rounded float-right lowercase cursor-pointerr" href="{% url 'home' %}">backprofile</a>
          <label for="menu-toggle" class="cursor-pointer lg:hidden block">
           <svg class="fill-current text-gray-600 hover:text-gray-800" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><title>menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"</path></svg>
          </label>
        </header>
          <form action="/admin-myadmintrator/formproduct/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- @csrf -->
           
            <div class="w-full bg-white rounded-lg mx-auto mt-8 flex overflow-hidden rounded-b-none">
              <div class="w-1/3 bg-gray-100 p-8 hidden md:inline-block">
                <h2 class="font-medium text-md text-gray-700 mb-4 tracking-wide">Profile Info</h2>
                <p class="text-xs text-gray-500">Update your basic profile information such as Email Address, Name, and Image.</p>
                <div class="w-30 h-30 rounded-lg">
                    <img src="{{product_show.image.url}}">
                  </div>
              </div>
    
              
              <div class="md:w-2/3 w-full">
                <div class="py-8 px-16">
                  <label for="title" class="text-sm text-gray-600">title</label>
                  <input class="mt-2 border-2 border-gray-200 px-3 py-2 block w-full rounded-lg text-base text-gray-900 focus:outline-none focus:border-indigo-500" type="text" value="" name="title">
                </div>
                <div class="py-8 px-16">
                    <label for="price" class="text-sm text-gray-600">price</label>
                    <input class="mt-2 border-2 border-gray-200 px-3 py-2 block w-full rounded-lg text-base text-gray-900 focus:outline-none focus:border-indigo-500" type="text" value="" name="price">
                  </div>
                <hr class="border-gray-200">
                <label for="meeting-time">Choose a time for your appointment:</label>

                <input type="datetime-local" id="promotion_end_at"
                       name="promotion_end_at" value="..."
                       min="2023-06-07T00:00" max="2025-06-14T00:00">

                
                <hr class="border-gray-200">
                <div class="py-8 px-16 clearfix">
                  <label for="image" class="text-sm text-gray-600 w-full block">Photo</label>
                  <img class="rounded-full w-16 h-16 border-4 mt-2 border-gray-200 float-left" id="image" src="{{product_show.image.url}}" alt="image">
                  <div class="bg-gray-200 text-gray-500 text-xs mt-5 ml-3 font-bold px-4 py-2 rounded-lg float-left hover:bg-gray-300 hover:text-gray-600 relative overflow-hidden cursor-pointer">
                    <input type="file" title="image" value="image" name="image"  class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"> Change Photo
                  </div>
                </div>
              </div>
            </div>
            <div class="p-16 py-8 bg-gray-300 clearfix rounded-b-lg border-t border-gray-200">
              <p class="float-left text-xs text-gray-500 tracking-tight mt-2">Click on Save to update your Profile Info</p>
              <input type="submit" class="bg-red-500 text-white  focus:outline-none poppins rounded-full  text-white text-sm font-medium px-6 py-2 rounded float-right uppercase cursor-pointer" value="ADD Food">
              
            </div>
            
            
    
           
          </form>
        </div>
      </div>
    
    {% endblock %}
  </main>


</body>
</html>
