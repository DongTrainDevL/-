{% extends 'base.html' %}

{% block title %}
<title>Update Order Status</title>
{% endblock %}

{% block main %}
<div class="bg-gray-500 m-9 px-2 py-3 w-auto">
    <h1 class="text-white text-md:xl ">Update Order Status</h1>
</div>

<div class="relative overflow-x-auto shadow-md sm:rounded-lg m-9">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">Order ID</th>
                <th scope="col" class="px-6 py-3">Date Ordered</th>
                <th scope="col" class="px-6 py-3">Status</th>
                <th scope="col" class="px-6 py-3"></th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">{{ order.id }}</td>
                <td class="px-6 py-4">{{ order.date_ordered }}</td>
                <td class="px-6 py-4">{{ order.status }}</td>
                <td class="px-6 py-4">
                    <form action="{% url 'update_order_status' order.id %}" method="post">
                        {% csrf_token %}
                        <select name="status" id="status">
                            <option value="cooking">Cooking</option>
                            <option value="success">Success</option>
                            <option value="cancel">Cancel</option>
                        </select>
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md focus:outline-none hover:bg-blue-600">Update</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
